<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>GIF Animator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet"> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<h1>Gifs for Kate and Emily</h1>
		<section class="container main-container">
			<h2> Click any topic for the top 10 GIF's! Then click any GIF's to animate</h2>
			<div class="buttonSection"></div>
			<div class="addSec" >
				<h3> Missing a category? Add here.</h3>
				<input type="text" class="formControl" id="search" >
				<button class="btn btn-outline-secondary add">Add Another Cateogry</button></div>
			<div class="gifSection"></div>
		</section>
		<div class="push"></div>
	</div>

	<footer> 
		<div class="container"> 
			Copyright &copy; 2018 Katharine Wagner.
		</div>	
	</footer>

<script src="javascript/app.js"></script>

</body>
</html>
